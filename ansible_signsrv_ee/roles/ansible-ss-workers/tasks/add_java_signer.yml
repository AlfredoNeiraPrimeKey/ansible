---

- name: Prepare java signer properties file for SignServer
  template:
    src: jarchive_signer.properties.j2
    dest: "{{ signsvr_home }}/conf/javasigner-{{ item.id }}.properties"
    owner: "{{ signsrv_user }}"
    group: "{{ signsrv_group }}"
    mode: 0640
  loop: "{{ java_signers }}"
  loop_control:
    label: "{{ item.name }}"

- name: Add java signer to SignServer
  command: "{{ signsvr_home }}/bin/signserver setproperties {{ signsvr_home }}/conf/javasigner-{{ item.id }}.properties"
  args:
    chdir: "{{ signsvr_home }}"
  environment:
    APPSRV_HOME: "{{ wildfly_home }}"
  become: yes
  become_user: "{{ signsrv_user }}"
  loop: "{{ java_signers }}"
  loop_control:
    label: "{{ item.name }}"

- name: Reload SignServer
  command: "{{ signsvr_home }}/bin/signserver reload {{ item.name }}"
  args:
    chdir: "{{ signsvr_home }}"
  environment:
    APPSRV_HOME: "{{ wildfly_home }}"
  become: yes
  become_user: "{{ signsrv_user }}"
  loop: "{{ java_signers }}"
  loop_control:
    label: "{{ item.name }}"